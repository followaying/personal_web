<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1em;
            text-align: center;
        }
        section {
            padding: 2em;
        }
        .album {
            margin-bottom: 1.5em;
        }
        .album h2 {
            margin: 0;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0073e6;
        }
        .qr-code {
            text-align: center;
            margin-top: 2em;
        }
    </style>
</head>
<body>

    <header>
        <h1>Lisa Luong - A child of GOD</h1>
    </header>

    <!-- Photograph-->
    <section>
        <h2>Add New Album</h2>
        <form id="albumForm">
            <div class="form-group">
                <label for="albumName">Album Name:</label>
                <input type="text" id="albumName" required>
            </div>
            <div class="form-group">
                <label for="albumDescription">Description:</label>
                <textarea id="albumDescription" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="albumPhotos">Upload Photos:</label>
                <input type="file" id="albumPhotos" accept="image/*" multiple required>
            </div>
            <button type="submit">Create Album</button>
        </form>

        <div class="album-container" id="albumContainer">
            <h2>Your Albums</h2>
            <!-- Albums will appear here -->
        </div>
    </section>


</body>



<script>
    const form = document.getElementById('albumForm');
    const albumContainer = document.getElementById('albumContainer');

    form.addEventListener('submit', function (e) {
        e.preventDefault();

        // Get form values
        const albumName = document.getElementById('albumName').value;
        const albumDescription = document.getElementById('albumDescription').value;
        const albumPhotos = document.getElementById('albumPhotos').files;

        // Create album card
        const albumDiv = document.createElement('div');
        albumDiv.classList.add('album');
        albumDiv.innerHTML = `<h3>${albumName}</h3><p>${albumDescription}</p>`;

        // Add photos to album
        Array.from(albumPhotos).forEach(photo => {
            const img = document.createElement('img');
            img.src = URL.createObjectURL(photo);
            albumDiv.appendChild(img);
        });

        // Add album to container
        albumContainer.appendChild(albumDiv);

        // Reset form
        form.reset();
    });
</script>
</html>


</html>
